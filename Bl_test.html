  <style>
    
    #smartData,
    #pickerVal,
    #picker {
      float: left;
      clear: left;
      width: 325px;
      margin: 5px;
      outline: none;
      margin-bottom: 5px;

    }

    hr {
      display: block;
      height: 0px;
      border: 0;
      border-top: 1px solid #00a3a3;

      padding: 0;
    }

    #StalyLines {
      float: left;
      clear: left;
      width: 323.8px;
      margin: 5px;
      outline: none;
    }

    li
    {    
      margin-bottom: 3px;
    }


    #slider,
    #slider2 {

      float: left;
      clear: left;
      width: 323.8px;
      margin: 5px;
      margin-top: 0.6em;
      margin-bottom: 0.6em;
      outline: none;

      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;
      border-radius: 10px;

      background: #006666;
      border: 0.1px solid #000000;
    }

    #custom-handle,
    #custom-handle2 {

      width: 2.65em;
      height: 1.4em;
      top: 50%;
      margin-top: -.74em;
      text-align: center;
      line-height: 1.6em;

      -moz-border-radius: 15px;
      -webkit-border-radius: 15px;
      border-radius: 15px;
      outline: none;

      color: #000000;
      background: #08e18e;
      border: 1px solid #08e18e;

    }

    #ResponseTime {

      width: 323.8px;
      margin: 5px;
      margin-bottom: -9px;

    }

    #LoadingImage {
      width: 30%;
      height: 20%;
      display: block;
      margin: 0 auto;
      outline: none;
      min-height: 170px;

    }

    #loadingText,
    #pickerVal {
      text-align: center;
      color: #e8fff6;
    }

    #picker,
    #chosen-value, #moreBtn {
      font-size: 82%;
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;
      border-radius: 10px;
      text-align: center;
      outline: none;
      width: 323.8px;
      
      
      

      color: #000000;
      background: #08e18e;
      border: 0px solid #00ae6b;
    }

    #chosen-value, #moreBtn {
      width: 24%; 
    }

  <script>

    var colorDataOld;
    var colorData;
    var startCheck = 0;
    var SendColorInerval = 100; // max RGB send frequency
    var SendColorInervalDefault = 200; // max RGB send frequency (on use)
    var SendColorInervalONcpuSave = 200; // max RGB send frequency (when not used)
    var UpdateSmartDataInerval = 1000; // max Update the data frequnecy

    var pingTest = 0;
    var pingTestAwr = 0;
    var awrageCounter = 0;
    var startTime = 0;
    var SliderValue = 0;
    var SliderValueOld = 0;
    var SliderValueFromArduino = 0;
    var sliderRedyToGetCheck = 0;

    var SliderValue2 = 0;
    var SliderValueOld2 = 0;
    var SliderValueFromArduino2 = 0;
    var sliderRedyToGetCheck2 = 0;

    var RGBvalueFromArduino = "FFFFFF"; //always has a fresh value from arduino, you can use it.
    var FirsSend = 1;
    var dontSend = 0;
    var dontSend2 = 0; // second slider

    var dontSendRGB = 0;
    var canSendOnSocket = 1;
    var sliderAllow = 0;

    var sliderAllow2 = 0;

    var RGB_Allow = 0;

    //var colorAllow=0;


    // call from console
    function speed(spdfunin){
      UpdateSmartDataInerval=spdfunin; 
    }

    // call from console
    function cpusave(){
      SendColorInervalDefault = 16; // max RGB send frequency (on use)
      SendColorInervalONcpuSave = 445; // max RGB send frequency (when not used)
      UpdateSmartDataInerval = 999; // max Update the data frequnecy
    }


    // call from console
    function info() {
      console.log("sliderRedyToGetCheck = " + sliderRedyToGetCheck);
      console.log("SendColorInerval = " + SendColorInerval);
      console.log("UpdateSmartDataInerval = " + UpdateSmartDataInerval);
      console.log("======================================");
      setTimeout(info, 1000);
    }

    $(document).ready(function () {  // run code when page is fully loaded

     // Imput insert characters
     var input = document.getElementById('chosen-value');
    input.addEventListener('keypress', function(event){
        var s = this.selectionStart;
        this.value = this.value.substr(0, s) + this.value.substr(s + 1);
        this.selectionEnd = s;

        // max length
        if (input.value.length > 5) {
        this.value = this.value.substr(0,5)
        }
    }, false);

      // initialization
      $("#slider").slider({
        value: 0
      });
      $("#slider2").slider({
        value: 0
      });


      $("#chosen-value").val("000000"); //starting value 
      $("#slider").find(".ui-slider-handle").text("OFF"); //starting lable
      $("#slider2").find(".ui-slider-handle").text("OFF"); //starting lable

      $(function () {
        $("#slider").slider({
          min: -3,
          max: 112.5,
          value: 0,
          slide: function (event, ui) {
              $(".selector").css('background', 'linear-gradient(90deg, #09ae6e ' + (ui.value*0.9+4) + '%, #006666 0%)'); // fill slider 
            SliderValue = $("#slider").slider("option", "value");
            if (SliderValue == 0) {
              $("#slider").find(".ui-slider-handle").text("OFF");
            }
            else {
              $("#slider").find(".ui-slider-handle").text(SliderValue);
            } 
            if (ui.value < 0){ // fixing bugs
              $(".selector").slider("option", "value", 0); // apply
              return false;
            }
            if (ui.value > 100){
              $(".selector").slider("option", "value", 100); // apply
              return false;
            }  
          }
        });
      });


      //==========slider2
      $(function () {
        $("#slider2").slider({
          min: -3,
          max: 112.5,
          value: 0,
          slide: function (event, ui) {
              $(".selector2").css('background', 'linear-gradient(90deg, #09ae6e ' + (ui.value*0.9+4) + '%, #006666 0%)'); // fill slider
            SliderValue2 = $("#slider2").slider("option", "value");
            if (SliderValue2 == 0) {
              $("#slider2").find(".ui-slider-handle").text("OFF");
            }
            else {
              $("#slider2").find(".ui-slider-handle").text(SliderValue2);
            }
            if (ui.value < 0){ // fixing bugs
              $(".selector2").slider("option", "value", 0); // apply
              return false;
            }
            if (ui.value > 100){
              $(".selector2").slider("option", "value", 100); // apply
              return false;
            }  
          }
        });
      });

      //=====================
      
              //$("#ResponseTime").html("========== BLYNK MODE ==========").css("fontSize", 16);


              //=====WebPage====Requster============//
              setTimeout(SmartUpdt, UpdateSmartDataInerval); // Set interval
              function SmartUpdt() { // run function
            
                  ///============ here add =============================================//


                  startTime = new Date().getTime(); //gets time of start

                  $.get("https://blynk.cloud/external/api/update?token=CEFsWbyTwJx-V8_OqHf1a63Ibz8NAYYP&v70=0"); // update requst

                  $.ajax({
                    type: "GET",
                    url: "https://blynk.cloud/external/api/get?token=CEFsWbyTwJx-V8_OqHf1a63Ibz8NAYYP&v71",
                    dataType: "html",
                    success: function (response) {
                      //alert("Details saved successfully!!!");
                      //alert(response);
                      //alert(htmlData);
                      $.ajax({
                        type: "GET",
                        url: "https://blynk.cloud/external/api/get?token=CEFsWbyTwJx-V8_OqHf1a63Ibz8NAYYP&v72",
                        dataType: "html",
                        success: function (response2) {
                          //alert("Details saved successfully!!!");
                          //alert(response);
                          //alert(htmlData);
                          $("#smartData").html(response+response2).css("text-align", "center");
                          $("body").first().css("background-color","#000000"); // background black
                          $("#smartData").css("fontSize", 13);
                          $("#smartData").css("text-align", "left");

                          canSendOnSocket = 1;

                          sliderRedyToGetCheck = sliderRedyToGetCheck - 1;

                          // ping
                          pingTest = new Date().getTime() - startTime; //gets time of start

                          $("body").first().css("background-color", "#000000"); // background black
                          $("#smartData").css("fontSize", 13);
                          $("#smartData").css("text-align", "left");
                          $("#ResponseTime").html("<li><font color=#08e18e> [BLYNK MODE] </font> | Response time: " + pingTest + " ms</li>").css("fontSize", 13);
                          $("#ResponseTime").css('color', '#e8fff6');
                          canSendOnSocket = 1;
                            function AwrageVal (inVal){   // average ping function
                              awrageCounter++;
                              pingTestAwr = pingTestAwr + inVal;
                              var outVal =pingTestAwr/awrageCounter;

                                  if(awrageCounter>=10){  // reset but not completely
                                  awrageCounter=5;
                                  pingTestAwr=pingTestAwr/2;
                                  }

                              return outVal.toFixed(1);
                            }
                      
                      },
                      error: function (xhr, ajaxOptions, thrownError) {
                          alert(xhr.status);
                          alert(thrownError);
                      }
                  });
                    },
                    error: function (xhr, ajaxOptions, thrownError) {
                      alert(xhr.status);
                      alert(thrownError);
                    }
                  });





              setTimeout(SmartUpdt, UpdateSmartDataInerval);
              } //=======interval


              //============slider/color===sender============//
              setTimeout(SmartColorUpdt, SendColorInerval); // Set interval

              function SmartColorUpdt() {


              colorData = $("#chosen-value").val();  // update colorData

                //==slider1 sender=======
                SliderValue = $(".selector").slider("value"); // from slider to var // main light
                if (SliderValue != SliderValueOld) {  // check if color heve change
                  SliderValueOld = SliderValue;

                  sliderRedyToGetCheck = 6; // this is used to kill feedback loop


                  if (startCheck != 0 && dontSend != 1) {
                    sliderAllow = 1;
                  }
                  else {
                    dontSend = 0;
                  }
                }

                if (sliderAllow == 1 && canSendOnSocket == 1) {
                  $.get("https://blynk.cloud/external/api/update?token=CEFsWbyTwJx-V8_OqHf1a63Ibz8NAYYP&v1=" + SliderValue); // Post RGB value  to server
                  //canSendOnSocket = 0;
                  sliderAllow = 0;
                  sliderRedyToGetCheck = 6; // this is used to kill feedback loop
                }

                if (sliderRedyToGetCheck < 5 && SliderValueFromArduino != SliderValue) { // "SliderValueFromArduino != SliderValue" is additional check, dont know if needed
                  dontSend = 1; // Stops resend the same value, kills loop
                  $(".selector").slider("option", "value", SliderValueFromArduino); // apply
                  SliderValue = SliderValueFromArduino;
                  $(".selector").css('background', 'linear-gradient(90deg, #09ae6e ' + SliderValue + '%, #006666 0%)'); // fill slider 
                }

                if (sliderRedyToGetCheck < 2) {   // dont know if needed, it stops sliderRedyToGetCheck go below 0                                        
                  sliderRedyToGetCheck = 2;
                }

                if (SliderValue == 0) {
                  $("#slider").find(".ui-slider-handle").text("OFF");
                }
                else {
                  $("#slider").find(".ui-slider-handle").text(SliderValue);
                }




                //======slider2=====================
                SliderValue2 = $(".selector2").slider("value"); // from slider to var // main light
                if (SliderValue2 != SliderValueOld2) {  // check if color heve change
                  SliderValueOld2 = SliderValue2;


                  sliderRedyToGetCheck = 6; // this is used to kill feedback loop

                  //=====
                  if (startCheck != 0 && dontSend2 != 1) {
                    sliderAllow2 = 1;
                  }
                  else {
                    dontSend2 = 0;
                  }
                }

                if (sliderAllow2 == 1 && canSendOnSocket == 1) {
                  $.get("https://blynk.cloud/external/api/update?token=CEFsWbyTwJx-V8_OqHf1a63Ibz8NAYYP&v2=" + SliderValue2); // Post RGB value  to server
                  //canSendOnSocket = 0;
                  sliderAllow2 = 0;
                  sliderRedyToGetCheck = 6; // this is used to kill feedback loop
                }

                if (sliderRedyToGetCheck < 5 && SliderValueFromArduino2 != SliderValue2) { // "SliderValueFromArduino != SliderValue" is additional check, dont know if needed
                  dontSend2 = 1; // Stops resend the same value, kills loop
                  $(".selector2").slider("option", "value", SliderValueFromArduino2); // apply
                  SliderValue2 = SliderValueFromArduino2;
                  $(".selector2").css('background', 'linear-gradient(90deg, #09ae6e ' + SliderValue2 + '%, #006666 0%)'); // fill slider
                }

                if (sliderRedyToGetCheck < 2) {   // dont know if needed, it stops sliderRedyToGetCheck go below 0                                        
                  sliderRedyToGetCheck = 2;
                }


                if (SliderValue2 == 0) {
                  $("#slider2").find(".ui-slider-handle").text("OFF");
                }
                else {
                  $("#slider2").find(".ui-slider-handle").text(SliderValue2);
                }
                //======slider2_End=================




                if (colorData != colorDataOld) {  // check if color heve changed
                  colorDataOld = colorData;

                  //===color===send=========                                            
                  if (startCheck != 0 && dontSendRGB != 1) {
                    RGB_Allow = 1;
                    //beep();

                    FirsSend = 0;
                  }
                  else {
                    startCheck = 1;
                    dontSendRGB = 0;
                  }
                  sliderRedyToGetCheck = 6;
                }


                if (FirsSend != 1 && canSendOnSocket == 1 && RGB_Allow == 1) {  // this check helps prevent auto disabeling of "rainbowColors" after page reload
                  //colorData

                  var aRgbHex = colorData.match(/.{1,2}/g);
                  var aRgb = [
                      parseInt(aRgbHex[0], 16),
                      parseInt(aRgbHex[1], 16),
                      parseInt(aRgbHex[2], 16)
                  ];

                  //console.log(aRgb); //[21, 2, 190]

                  rSend = aRgb[0];
                  gSend = aRgb[1];
                  bSend = aRgb[2];
                  

                  $.get("https://blynk.cloud/external/api/update?token=CEFsWbyTwJx-V8_OqHf1a63Ibz8NAYYP&v3=" + rSend + "&v3=" + gSend + " &v3=" + bSend); // Post RGB value  to server
                  //canSendOnSocket = 0;
                  RGB_Allow = 0;
                  sliderRedyToGetCheck = 6; // this is used to kill feedback loop
                  //beep(); // for development
                }


                if (sliderRedyToGetCheck < 5 && RGBvalueFromArduino != colorData) {
                  document.getElementById('picker').jscolor.fromString(RGBvalueFromArduino);   // setting value from arduino
                  dontSendRGB = 1;
                }


                //==== Work correct with "000000" / start
                if (RGBvalueFromArduino == "000000" && sliderRedyToGetCheck < 5) {
                  

                    if(document.getElementById('picker').jscolor!="006666"){ // if current color does not match desighn
                        document.getElementById('picker').jscolor.fromString("#006666");  // if "000000" from arduino make picker #color to match desighn
                        $("#chosen-value").val("000000");
                    }
                  
                  colorData = "000000";
                  colorDataOld = "000000";
                  
                }
                //==== Work correct with "000000" / end                                                     
                

                  // lower CPU load (updt speed when not used), you can remove if needed
                   if(sliderRedyToGetCheck>2){
                    SendColorInerval = SendColorInervalDefault;
                   }else{
                    SendColorInerval = SendColorInervalONcpuSave;
                   }//=================


                setTimeout(SmartColorUpdt, SendColorInerval);
              } // INTERVAL
              //=========================================//

     
              // $("#ResponseTime").html("<li>Socket Status: " + socket.readyState + " (Closed) </li>").css("fontSize", 13);
              // $("body").first().css("background-color", "#000f17");  // error background
              // $("#smartData").html("<hr>");
            











    });
